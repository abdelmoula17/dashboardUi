<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <title>DashboardUI</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="images/logo.png" />
            <h2>EGA<span class="danger">TOR</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-sharp"> close </span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#" class="active">
            <span class="material-symbols-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> support_agent </span>
            <h3>Customers</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> list_alt </span>
            <h3>Orders</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> monitoring </span>
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> mail </span>
            <h3>Messages</h3>
            <span class="message-count">25</span>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> inventory_2 </span>
            <h3>Products</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> report </span>
            <h3>Reports</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> settings </span>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> add </span>
            <h3>Add Product</h3>
          </a>
          <a href="#">
            <span class="material-symbols-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
    </div>
  </body>
</html>
